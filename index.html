<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مساعد CrewAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مساعد وثائق CrewAI الذكي</h1>
        <div class="input-group">
            <input type="text" id="question" placeholder="اطرح سؤالك هنا...">
            <button onclick="askQuestion()">إرسال</button>
        </div>
        <div id="answer" class="answer-box"></div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>جاري البحث عن الإجابة...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
